<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
</head>
<body>
    <h2>Delete Student</h2>
    <p>Are you sure you want to delete "{{ object.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color:red;">Yes, delete</button>
        <a href="{% url 'Students:list' %}">Cancel</a>
    </form>
</body>
</html>
